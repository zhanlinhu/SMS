<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mObjectile-web-app-status-bar-style" content="black">
	<meta name="apple-mObjectile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" href="${s.base}/res/layui/css/layui.css" media="all" />
	<link rel="stylesheet" href="${s.base}/res/css/public.css" media="all" />
	<link rel="stylesheet" href="${s.base}/res/layui/css/mymodules/ajaxCascader.css" media="all" />
</head>
<body class="childrenBody">
	<form class="layui-form" style="width:80%;">
		<div class="layui-row">
			<div class="magb15 layui-col-md4 layui-col-xs12">
				<label class="layui-form-label">学号</label>
				<div class="layui-input-block">
					<input type="text" class="layui-input id" placeholder="学号自动生成" disabled>
					<input type="hidden" id="opType" value="">
				</div>
			</div>
			<div class="magb15 layui-col-md4 layui-col-xs12">
				<label class="layui-form-label">姓名</label>
				<div class="layui-input-block">
					<input type="text" class="layui-input name autoSid" id="inputName" lay-verify="required"
						placeholder="请输入姓名">
				</div>
			</div>
		</div>
		<div class="layui-row">
			<div class="magb15 layui-col-md4 layui-col-xs12">
				<label class="layui-form-label">密码</label>
				<div class="layui-input-block">
					<input id="password" type="password" value="" placeholder="请设置密码"
						lay-verify="required" class="layui-input pwd">
				</div>
			</div>

			<div class="magb15 layui-col-md4 layui-col-xs12">
				<label class="layui-form-label">确认密码</label>
				<div class="layui-input-block">
					<input type="password" value="" placeholder="请确认密码"
						id="re_password" lay-verify="required|confirmPwd" class="layui-input pwd">
				</div>
			</div>
		</div>
		<div class="layui-row">
			<div class="magb15 layui-col-md4 layui-col-xs12">
				<label class="layui-form-label">性别</label>
				<div class="layui-input-block sex">
					<input type="radio" name="sex" value="男" title="男" checked>
					<input type="radio" name="sex" value="女" title="女">
				</div>
			</div>
			<div class="magb15 layui-col-md4 layui-col-xs12">
				<label class="layui-form-label">入学时间</label>
				<div class="layui-input-block">
					<input type="text" placeholder="请选择入学时间" readonly
						id="admissionDate" value="2017-09-01" class="layui-input autoSid" lay-verify="required" lay-filter="autoSid">
				</div>
			</div>
		</div>

		<div class="layui-row">
			<div class="magb15 layui-col-md4 layui-col-xs12">
				<label class="layui-form-label">专业</label>
				<div class="layui-input-block">
					<cascader id="major">
						<input type="hidden" id="majorName" value="请选择" class="autoSid">
					</cascader>
				</div>
			</div>
			<div class="magb15 layui-col-md4 layui-col-xs12">
				<label class="layui-form-label">班级</label>
				<div class="layui-input-block">
					<select name="grade" id="grade" class="autoSid" lay-filter="autoSid" lay-verify="required">
						<option value=""></option>
						<option value="1">一班</option>
						<option value="2">二班</option>
						<option value="3">三班</option>
						<option value="4">四班</option>
						<option value="5">五班</option>
					</select>
				</div>
			</div>
		</div>
		<div class="magb15 layui-col-md4 layui-col-xs12">
			<label class="layui-form-label">学业状态</label>
			<div class="layui-input-block">
				<select name="academicStatus" class="academicStatus" lay-filter="autoSid">
					<option value="在读" selected>在读</option>
					<option value="毕业">毕业</option>
					<option value="肄业">肄业</option>
				</select>
			</div>
		</div>

		<div class="layui-form-item layui-row layui-col-xs12">
			<div class="layui-input-block">
				<button class="layui-btn layui-btn-sm" lay-submit
					lay-filter="addStudent">提交</button>
				<button type="reset" id="reset"
					class="layui-btn layui-btn-sm layui-btn-primary">重置</button>
			</div>
		</div>
	</form>
<script type="text/javascript" src="${s.base}/res/layui/layui.js"></script>
<script type="text/javascript" src="${s.base}/res/js/studentAdd.js"></script>
<script type="text/javascript" src="${s.base}/res/js/md5.js"></script>
</body>
</html>
